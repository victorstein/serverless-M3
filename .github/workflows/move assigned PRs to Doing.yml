name: Move assigned PRs to Doing

on:
  pull_request:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.5.1
        with:
          project: 1.0 release
          column: Doing
          repo-token: ${{ secrets.GH_TOKEN_M3_SERVERLESS }}